<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azumio</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="step">
        <div class="step-content">
          <h1 class="title">What are you main area of focus?</h1>
          <h3 class="sub-title">This will help us build a personalized experience for you</h3>
          <ul class="list-unstyle">
            <li>
              <div class="custom-check">
                <input type="checkbox" name="main-area" id="main-area-1">
                <label for="main-area-1">Blood glucose</label>
              </div>
            </li>
            <li>
              <div class="custom-check">
                <input type="checkbox" name="main-area" id="main-area-2">
                <label for="main-area-2">Medication</label>
              </div>
            </li>
            <li>
              <div class="custom-check">
                <input type="checkbox" name="main-area" id="main-area-3">
                <label for="main-area-3">Food tracking</label>
              </div>
            </li>
            <li>
              <div class="custom-check">
                <input type="checkbox" name="main-area" id="main-area-4">
                <label for="main-area-4">Exercise</label>
              </div>
            </li>
            <li>
              <div class="custom-check">
                <input type="checkbox" name="main-area" id="main-area-5">
                <label for="main-area-5">Weight management</label>
              </div>
            </li>
            <li>
              <div class="custom-check">
                <input type="checkbox" name="main-area" id="main-area-6">
                <label for="main-area-6">Blood pressure</label>
              </div>
            </li>
            <li>
              <div class="custom-check">
                <input type="checkbox" name="main-area" id="main-area-7">
                <label for="main-area-7">A1C</label>
              </div>
            </li>
          </ul>
        </div>
  
        <div class="step-control">
          <a class="step-navigation-link step-back" href="#">Back</a>
          <div class="progress-indicators-bar">
            <span class="progress-indicator"></span>
            <span class="progress-indicator"></span>
            <span class="progress-indicator"></span>
            <span class="progress-indicator"></span>
            <span class="progress-indicator active"></span>
          </div>
          <a class="step-navigation-link step-done" href="#">Done</a>
        </div>
      </div>
    </div>
  </body>
</html>
